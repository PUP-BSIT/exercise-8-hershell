<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive HTML Form</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Feedback Form</h1>
    </header>

    <section>
      <h2>Please provide your feedback:</h2>
      <form action="submit_feedback.php" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Your full name"
        />
        <br />

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Your email address"
        />
        <br />

        <!-- Rating Field -->
        <label for="rating">How would you rate our website?</label>
        <select id="rating" name="rating" required>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
        <br />

        <!-- Feedback Message -->
        <label for="feedback">Your Feedback:</label>
        <textarea
          id="feedback"
          name="feedback"
          rows="4"
          required
          placeholder="Tell us your thoughts..."
        ></textarea>
        <br />

        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Interactive Form Page. All Rights Reserved.</p>
    </footer>
  </body>
</html>
